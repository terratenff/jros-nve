<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Anon-Stories</title>
    <meta name="description" content="An Anonymous Site for Fixed Storytelling">
    <meta name="author" content="terratenff">
</head>

<body>
    <div id="page_top">
        <h1>Storytellers Anonymous</h1>
    </div>
    <div id="page_options">
        <ul id="page_options_list">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/story_selection}">Story Selection</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/help}">Help</a></li>
        </ul>
    </div>
    <div id="page_content">
        <div id="content">
            <p>Add content here</p>
            <th:block th:each="text,iter : ${texts}">
                <p th:text="'Entry ' + (${iter.index} + 1) + ' / ' + ${iter.size}"></p>
                <p th:text="${text}"></p>
            </th:block>
            <p th:text="'Help Thing: ' + ${helpkey}"></p>
            <input type="checkbox" id="darkmode" name="Dark Mode" value="cssmode" onclick="toggleDarkMode()">
                <label for="checkbox"> Dark Mode</label>
            </input>
        </div>
        <div id="sidebar">
            <div id="side_options">
                <div style="height:10px;"></div>
                <div id="box_info"></div>
                <div id="box_poll"></div>
                <div id="box_aesthetics"></div>
                <div id="box_shortcuts"></div>
                <div id="box_highlights"></div>
                <div id="counter"></div>
            </div>
        </div>
    </div>
    <div id="page_bottom">
        <ul id="page_bottom_list">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/rules}">Rules</a></li>
            <li><a th:href="@{/guidelines}">Guidelines</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/help}">Help</a></li>
            <li><a th:href="@{/faq}">FAQ</a></li>
            <li><a th:href="@{/instructions}">Instructions</a></li>
            <li><a th:href="@{/feedback}">Feedback</a></li>
            <li><a th:href="@{/support}">Tech Support</a></li>
            <li><a th:href="@{/api}">API</a></li>
        </ul>
    </div>
    <!--<p th:text="'testing: ' + ${cssmode}"/>-->

    <script src="https://unpkg.com/react@16.8.6/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" th:src="@{/js/react_components/counter.js}"></script>
    <script type="text/javascript" th:src="@{/js/react_components/infobox.js}"></script>
    <script type="text/javascript" th:src="@{/js/react_components/pollbox.js}"></script>
    <script type="text/javascript" th:src="@{/js/react_components/aestheticsbox.js}"></script>
    <script type="text/javascript" th:src="@{/js/react_components/shortcutsbox.js}"></script>
    <script type="text/javascript" th:src="@{/js/react_components/highlightsbox.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie_functions.js}"></script>
</body>

</html>
